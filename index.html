<html lang="en">
<head>

<body>
  <main class="container">
    <header>
      <h1>Design Narrator</h1>
      <p class="muted">Paste messy notes below and click <strong>Send &amp; Process</strong>.</p>
    </header>

    <label class="label">Mode: <strong>Landing</strong></label>

    <textarea id="notes" placeholder="Paste messy notes, raw text, or project thoughts here..." rows="12"></textarea>

    <div class="row">
      <button id="clearBtn" class="btn">Clear</button>
      <button id="sendBtn" class="btn primary">Send &amp; Process</button>
    </div>

    <section class="output">
      <h2>Result</h2>
      <pre id="result" aria-live="polite">No result yet.</pre>
    </section>

    <footer class="footer">
      <small>Tip: To use a GPT API securely, add the Netlify serverless function and set OPENAI_API_KEY in Netlify site settings.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
